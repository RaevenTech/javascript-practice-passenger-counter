<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Unit Converter</title>
    </head>
    <body>
        <div id="main_container">
            <section id="top_container">
                <h1 id="title">Convertion Metric/Imerial Units</h1>
                <p class="subtitle">Enter Number</p>
                <div id="input_div">
                    <p id="input_el">20</p>
                </div>
                <button id="convert_btn">Convert</button>
            </section>
            <section id="bottom_container">
                <div class="inner_container">
                    <h3>Length(Meters/Feet)</h3>
                    <div class="convertions">
                        <p>20 meters = 65.616 feet</p>
                        <p class="line_break">|</p>
                        <p>20 feet = 6.069 meters</p>
                    </div>
                </div>
                <div class="inner_container">
                    <h3>Volume(Liters/Gallons)</h3>
                    <div class="convertions">
                        <p>20 liters = 5.284 gallons</p>
                        <p class="line_break">|</p>
                        <p>20 gallons = 75.708 liters</p>
                    </div>
                </div>
                <div class="inner_container">
                    <h3>Mass(kilograms/Pounds)</h3>
                    <div class="convertions">
                        <p>20 kilograms 0 44.902 pounds</p>
                        <p class="line_break">|</p>
                        <p>20 pounds = 9.072 kilos</p>
                    </div>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
